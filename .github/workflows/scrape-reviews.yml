name: Scrape Reviews

on:
  schedule:
    - cron: '0 8 * * *' # Run daily at 8:00 UTC (morning)
  workflow_dispatch:

jobs:
  scrape:
    runs-on: ubuntu-latest
    env:
      DATABASE_URL: ${{ secrets.DATABASE_URL }}
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
      
      - name: Install dependencies
        run: npm ci

      - name: Run scrape script
        run: npx tsx scripts/scrape-reviews.ts

