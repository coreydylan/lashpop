<?xml version="1.0" standalone="no"?>
<svg version="1.0" xmlns="http://www.w3.org/2000/svg"
 width="200" height="100" viewBox="0 0 200 100"
 preserveAspectRatio="xMidYMid meet">
<g fill="none" stroke="#b45247" stroke-width="3" stroke-linecap="round" stroke-linejoin="round">
  <!-- Chain links -->
  <!-- Left link -->
  <ellipse cx="50" cy="50" rx="25" ry="15"/>
  <!-- Center link (overlapping) -->
  <ellipse cx="100" cy="50" rx="25" ry="15"/>
  <!-- Right link -->
  <ellipse cx="150" cy="50" rx="25" ry="15"/>
  <!-- Small sparkle/weld point -->
  <line x1="72" y1="42" x2="78" y2="48"/>
  <line x1="78" y1="42" x2="72" y2="48"/>
  <line x1="75" y1="38" x2="75" y2="52"/>
</g>
</svg>
