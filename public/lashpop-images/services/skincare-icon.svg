<?xml version="1.0" standalone="no"?>
<svg version="1.0" xmlns="http://www.w3.org/2000/svg"
 width="200" height="100" viewBox="0 0 200 100"
 preserveAspectRatio="xMidYMid meet">
<g fill="none" stroke="#b45247" stroke-width="4" stroke-linecap="round" stroke-linejoin="round">
  <!-- Face roller handle -->
  <line x1="30" y1="85" x2="100" y2="15"/>
  <!-- Handle grip detail -->
  <line x1="35" y1="75" x2="45" y2="65"/>
  <line x1="40" y1="80" x2="50" y2="70"/>
  <!-- Roller head (oval) -->
  <ellipse cx="120" cy="35" rx="35" ry="18" transform="rotate(-45 120 35)"/>
  <!-- Roller texture lines -->
  <line x1="105" y1="25" x2="115" y2="35"/>
  <line x1="115" y1="20" x2="125" y2="30"/>
  <line x1="125" y1="25" x2="135" y2="35"/>
  <!-- Connection point -->
  <circle cx="100" cy="15" r="5" fill="#b45247"/>
</g>
</svg>
